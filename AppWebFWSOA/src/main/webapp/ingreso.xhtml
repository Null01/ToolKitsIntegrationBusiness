<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <ui:include src="commons/header.xhtml"/>
        </h:head>
        <h:body id="main-body">
            <div class="container">
                <div class="row main">
                    <div class="main-login main-center">
                        <h:form class="form-horizontal" >

                            <div class="form-group">
                                <label for="username" class="cols-sm-2 control-label">Username</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                                        <p:inputText id="username"
                                                     styleClass="form-control"
                                                     required="true"
                                                     value="#{singInOutBean.usuario}"
                                                     placeholder="Enter your Username" />
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="password" class="cols-sm-2 control-label">Password</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                        <p:inputText id="password"
                                                     styleClass="form-control"
                                                     required="true"
                                                     value="#{singInOutBean.contrasena}"
                                                     placeholder="Enter your Password" />
                                    </div>
                                </div>
                            </div>

                            <div class="form-group ">
                                <p:commandButton styleClass="btn btn-success btn-lg btn-block login-button"
                                                 value="Iniciar Sesion"
                                                 update="messages"
                                                 action="#{singInOutBean.eventoIniciarSesion}"/>
                                <p:messages id="messages" 
                                            autoUpdate="true"
                                            closable="true" />
                            </div>

                        </h:form>
                    </div>
                </div>
            </div>
        </h:body>
    </f:view>
</html>
