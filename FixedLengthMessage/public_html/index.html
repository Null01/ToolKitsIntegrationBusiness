<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="stylesheet" type="text/css" href="/css/semantic.css">
        <title>Generate Fixed Length Field</title>

        <!-- ========= -->
        <!--    CSS    -->
        <!-- ========= -->
        <style type="text/css">
            #content-table input.edit {
                display: none; /* Hides input box*/
            }
            #content-table .editing label {
                display: none; /* Hides label text when .editing*/
            }    
            #content-table .editing input.edit {
                display: inline; /* Shows input text box when .editing*/
            }    
        </style>
    </head>
    <body>


        <!-- ========= -->
        <!-- Your HTML -->
        <!-- ========= -->
        <div style="height: 10px;" ></div>
        <div class="ui main text container">
            <section id="main">
                <div class="ui form">
                    <div class="three fields">
                        <div class="field">
                            <input id="name-field" placeholder="Name of field" autofocus >
                        </div>
                        <div class="field">
                            <select id="type-field" class="ui fluid normal dropdown">
                                <option value="string">String</option>
                                <option value="number">Number</option>
                                <option value="constant">Constant</option>
                            </select>
                        </div>
                        <div class="field">
                            <input id="length-field" placeholder="Length" type="text" >
                        </div>
                    </div>
                </div>
                <section id="body">
                    <table class="ui selectable celled striped table form" style="font-size: 12px;" >
                        <thead>
                            <tr>
                                <th>Field</th>
                                <th>Type</th>
                                <th>Length</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="content-table">
                        </tbody>
                    </table>
                </section>
                <div class="ui divider"></div>
                <div class="ui form">
                    <div class="field">
                        <textarea id="output-field" style="font-family: monospace;" ></textarea>
                    </div>
                </div>
            </section>
        </div>


        <!-- Templates -->
        <script type="text/template" id="canvas">
            <td>
            <label><%- title %></label>
            <input class="edit" value="<%- title %>">
            </td>
            <td style="width: 50px;" >
            <label><%- type %></label>
            </td>
            <td style="width: 50px;" >
            <label><%- length %></label>
            <input class="edit" value="<%- length %>">
            </td>
            <td style="width: 50px;" >
            <button class="destroy tiny ui secondary button" >remove</button>
            </td>
        </script>  


        <!-- ========= -->
        <!-- Libraries -->
        <!-- ========= -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" type="text/javascript"></script> 

        <!-- =============== -->
        <!-- Javascript code -->
        <!-- =============== -->
        <script type="text/javascript" src="/js/logic.js" ></script> 

    </body>
</html>
