<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.css">
  <title>Generate Fixed Length Field</title>
</head>
<body>


  <!-- ========= -->
  <!-- Your HTML -->
  <!-- ========= -->
  <section id="main">
    <header id="header">
      <input id="name-field" placeholder="Name of field" autofocus >
      <select id="type-field">
        <option value="string">String</option>
        <option value="number">Number</option>
        <option value="constant">Constant</option>
      </select>
      <input id="length-field" placeholder="Length" style="width: 55px;">
    </header>
    <section id="body">
      <ul id="list"></ul>
    </section>
  </section>


  <!-- Templates -->
  <script type="text/template" id="canvas">
    <div class="view">
      <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
      <label><%- title %></label>
      <label><%- type %></label>
      <label><%- length %></label>
      <button class="destroy">remove</button>
    </div>
  </script>  


  <!-- ========= -->
  <!-- Libraries -->
  <!-- ========= -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" type="text/javascript"></script> 

  <!-- =============== -->
  <!-- Javascript code -->
  <!-- =============== -->
  <script type="text/javascript">
    'use strict';

    var app = {}; // create namespace for our app
    
    //--------------
    // Models
    //--------------
    app.Todo = Backbone.Model.extend({
      defaults: {
        title: '',
        type: '',
        length: 0,
        completed: false
      },
      toggle: function(){
        this.save({ completed: !this.get('completed')});
      }
    });

    //--------------
    // Collections
    //--------------
    app.TodoList = Backbone.Collection.extend({
      model: app.Todo,
      localStorage: new Store("backbone-store")
    });

    // instance of the Collection
    app.todoList = new app.TodoList();

    //--------------
    // Views
    //--------------
    
    //---------------------------------------------------------------------
    // View canvas
    //---------------------------------------------------------------------
    app.TodoView = Backbone.View.extend({
      tagName: 'li',
      template: _.template($('#canvas').html()),
      render: function(){
        this.$el.html(this.template(this.model.toJSON()));
        this.input = this.$('.edit');
        return this; // enable chained calls
      },
      initialize: function(){
        this.model.on('change', this.render, this);
        this.model.on('destroy', this.remove, this); // remove: Convenience Backbone's function for removing the view from the DOM.
      },      
      events: {
        'dblclick label' : 'edit',
        'keypress .edit' : 'updateOnEnter',
        'blur .edit' : 'close',
        'click .toggle': 'toggleCompleted',
        'click .destroy': 'destroy'
      },

      edit: function(){
        this.$el.addClass('editing');
        this.input.focus();
      },
      close: function(){
        var value = this.input.val().trim();
        if(value) {
          this.model.save({title: value});
        }
        this.$el.removeClass('editing');
      },
      updateOnEnter: function(e){
        if(e.which == 13){
          this.close();
        }
      },
      toggleCompleted: function(){
        this.model.toggle();
      },
      destroy: function(){
        this.model.destroy();
      }      
    });

    //---------------------------------------------------------------------
    // View Body
    //---------------------------------------------------------------------
    app.AppView = Backbone.View.extend({
      el: '#main',
      initialize: function () {
        this.inputName = this.$('#name-field');
        this.inputType = this.$('#type-field');
        this.inputLength = this.$('#length-field');
        app.todoList.on('add', this.addAll, this);
        app.todoList.on('reset', this.addAll, this);
        app.todoList.fetch(); // Loads list from local storage
      },

      events: {
        'keypress #name-field': 'saveItem',
        'keypress #length-field': 'saveItem'
      },

      //-------------------------------
      // Functions of view
      //-------------------------------
      saveItem: function(e){
        if ( e.which !== 13 || !this.inputName.val().trim() ) { // ENTER_KEY = 13
          return;
        }
        app.todoList.create({ // Save input in a collection
          title: this.inputName.val().trim(),
          type: this.inputType.val().trim(),
          length: this.inputLength.val().trim(),
          completed: false
        });
        this.inputName.val(''); // clean inputName box
      },

      addAll: function(){
        this.$('#list').html(''); // clean the todo list
        app.todoList.each(function(todo){
          var view = new app.TodoView({model: todo});
          $('#list').append(view.render().el);
        }, this);
      }

    });

    //--------------
    // Initializers
    //--------------   

    app.appView = new app.AppView(); 

  </script>
  
</body>
</html>
